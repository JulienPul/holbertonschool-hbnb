<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Places</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
  <header id="header"></header>

  <main class="container">
    <h2>Available Places</h2>

    <section id="filter">
        <label for="price-filter">Max Price:</label>
        <select id="price-filter">
        </select>
    </section>

    <section id="places-list">
      <article class="place-card">
        <h3>Beautiful Beach House</h3>
        <p class="price">Price per night: $150</p>
        <button class="details-button" data-id="1">View Details</button>
      </article>

      <article class="place-card">
        <h3>Cozy Cabin</h3>
        <p class="price">Price per night: $100</p>
        <button class="details-button" data-id="2">View Details</button>
      </article>

      <article class="place-card">
        <h3>Modern Apartment</h3>
        <p class="price">Price per night: $200</p>
        <button class="details-button" data-id="3">View Details</button>
      </article>

    </section>
  </main>

  <footer id="footer"></footer>

  <script src="scripts.js"></script>
</body>
</html>
