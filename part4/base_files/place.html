<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header"></header>

  <main class="container">
    <h1 class="place-title">Beautiful Beach House</h1>

    <section class="place-details">
      <div class="place-info">
        <p><strong>Host:</strong> John Doe</p>
        <p><strong>Price per night:</strong> $150</p>
        <p><strong>Description:</strong> A beautiful house with amazing views...</p>
        <p><strong>Amenities:</strong> WiFi, Pool</p>
      </div>
    </section>

    <section id="reviews">
      <h2>Reviews</h2>

      <article class="review-card">
        <p><strong>Jane Smith:</strong></p>
        <p>Great place to stay!</p>
        <p>Rating: ★★★★☆</p>
      </article>

      <article class="review-card">
        <p><strong>Robert Brown:</strong></p>
        <p>Amazing location and very comfortable.</p>
        <p>Rating: ★★★★★</p>
      </article>
    </section>

    <section id="add-review">
      <h2>Add a Review</h2>
      <form id="review-form">
        <label for="review-text">Review:</label>
        <textarea id="review-text" name="review-text" required></textarea>
        <button type="submit" class="login-button">Submit</button>
      </form>
    </section>
  </main>

  <footer id="footer"></footer>
  <script src="scripts.js"></script>
</body>
</html>
